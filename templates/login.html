<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-['Cairo'] bg-gradient-to-br from-blue-50 to-green-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="flex flex-col items-center mb-6">
            {% if school_settings and school_settings.school_logo %}
                <img src="/assets/images/{{ school_settings.school_logo }}" alt="شعار المدرسة" class="h-24 md:h-28 lg:h-32 mb-2">
            {% else %}
                {% if school_settings and school_settings.school_logo %}
                    <img src="/assets/images/{{ school_settings.school_logo }}" alt="شعار المدرسة" class="h-24 md:h-28 lg:h-32 mb-2">
                {% else %}
                    <img src="assets/images/logo.png" alt="شعار المدرسة" class="h-24 md:h-28 lg:h-32 mb-2">
                {% endif %}
            {% endif %}
            <h2 class="text-2xl font-bold text-blue-700 mb-1">تسجيل الدخول</h2>
            <p class="text-gray-500">أدخل الرقم المدني وكلمة المرور للمتابعة</p>
        </div>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="civil_id" class="block mb-1 text-gray-700 font-semibold">الرقم المدني</label>
                <input type="text" id="civil_id" name="civil_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-1 text-gray-700 font-semibold">كلمة المرور</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-bold hover:bg-blue-700 transition-colors duration-300">دخول</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-500 hover:underline">العودة للصفحة الرئيسية</a>
        </div>
    </div>
</body>
</html>
