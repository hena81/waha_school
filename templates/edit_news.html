<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل خبر</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        /* Quill Editor Customization */
        .ql-editor {
            direction: rtl;
            text-align: right;
            font-family: 'Cairo', sans-serif;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.6;
        }

        .ql-toolbar {
            direction: rtl;
            border-radius: 8px 8px 0 0;
            border-color: #e5e7eb;
        }

        .ql-container {
            border-radius: 0 0 8px 8px;
            border-color: #e5e7eb;
        }

        .ql-editor.ql-blank::before {
            color: #9ca3af;
            font-style: normal;
            font-family: 'Cairo', sans-serif;
        }

        /* Custom Quill toolbar buttons */
        .ql-formats {
            margin-left: 0;
            margin-right: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .ql-toolbar {
                flex-wrap: wrap;
            }
            
            .ql-formats {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body class="font-['Cairo'] bg-gradient-to-br from-orange-50 to-yellow-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">تعديل الخبر</h2>
        <form method="POST" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6 max-w-4xl mx-auto flex flex-col gap-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-1 font-semibold">عنوان الخبر</label>
                    <input name="title" type="text" value="{{ news.title }}" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-200">
                </div>
                <div>
                    <label class="block mb-1 font-semibold">التاريخ</label>
                    <input name="date" type="date" value="{{ news.date }}" required class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-200">
                </div>
            </div>
            
            <div>
                <label class="block mb-1 font-semibold">الصورة الحالية</label>
                {% if news.image %}
                    <div class="flex items-center gap-4 mb-2">
                        <img src="/assets/images/news/{{ news.image }}" alt="صورة الخبر" class="h-20 w-20 object-cover rounded shadow">
                        <span class="text-sm text-gray-600">الصورة الحالية</span>
                    </div>
                {% else %}
                    <span class="text-gray-500 text-sm">لا توجد صورة</span>
                {% endif %}
                <input name="image" type="file" accept="image/*" class="border rounded px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-orange-200 mt-2">
                <p class="text-xs text-gray-500 mt-1">اترك الحقل فارغاً للاحتفاظ بالصورة الحالية</p>
            </div>
            
            <div>
                <label class="block mb-1 font-semibold">تفاصيل الخبر</label>
                <div id="editor" class="border rounded-lg"></div>
                <textarea name="details" id="details" style="display: none;">{{ news.details }}</textarea>
            </div>
            
            <div class="flex gap-4 justify-center">
                <button type="submit" class="bg-orange-600 text-white rounded py-2 px-6 hover:bg-orange-700 transition">حفظ التعديلات</button>
                <a href="/admin/news" class="bg-gray-500 text-white rounded py-2 px-6 hover:bg-gray-600 transition">العودة للأخبار</a>
            </div>
        </form>
    </div>

    <!-- Quill.js Script -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        // تهيئة محرر Quill
        var quill = new Quill('#editor', {
            theme: 'snow',
            direction: 'rtl',
            placeholder: 'اكتب تفاصيل الخبر هنا...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'align': [] }],
                    ['link', 'image'],
                    ['clean']
                ]
            },
            formats: [
                'header', 'bold', 'italic', 'underline', 'strike',
                'color', 'background', 'list', 'bullet', 'align',
                'link', 'image', 'clean'
            ]
        });

        // تحميل المحتوى الحالي في المحرر
        var currentContent = document.getElementById('details').value;
        if (currentContent) {
            quill.root.innerHTML = currentContent;
        }

        // إعداد رفع الصور
        var toolbar = quill.getModule('toolbar');
        toolbar.addHandler('image', function() {
            var input = document.createElement('input');
            input.setAttribute('type', 'file');
            input.setAttribute('accept', 'image/*');
            input.click();

            input.onchange = function() {
                var file = input.files[0];
                if (file) {
                    var formData = new FormData();
                    formData.append('image', file);

                    fetch('/api/upload_editor_image', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            var range = quill.getSelection();
                            quill.insertEmbed(range.index, 'image', data.url);
                        } else {
                            alert('خطأ في رفع الصورة: ' + data.error);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('خطأ في رفع الصورة');
                    });
                }
            };
        });

        // تحديث textarea قبل إرسال النموذج
        document.querySelector('form').addEventListener('submit', function() {
            var html = quill.root.innerHTML;
            document.getElementById('details').value = html;
        });
    </script>
</body>
</html>
